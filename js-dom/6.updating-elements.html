<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Elementler üzerinde gezinme-->

    <div class="container">
      <div class="col-12">
        <div class="card">
          <div class="card-header">Todo App</div>
        </div>

        <div class="card mt-3">
          <ul id="task-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script>
      // ELEMAN EKLEME
      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" }, // id ve keylerde çift tırnak kullanmak gerekir. kullanmasanda hata vermez.
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
      ];

      ul = document.getElementById("task-list");

      for (let gorev of gorevListesi) {
        let li = `<li class="task list-group-item">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="${gorev.id}" />
            <label for="${gorev.id}" class="form-check-label"> ${gorev.gorevAdi}</label>
          </div>
        </li>`;
        ul.insertAdjacentHTML("beforeend", li);
      }
      // SİLME VE GÜNCELLEME.
      // document.querySelector("#task-list").parentElement.remove();
      // document.querySelector("#task-list").children[0].remove();
      // document.querySelector("#task-list").children[1].remove();

      // document.querySelector("#task-list").removeAttribute("class"); // tasklist idli elementin class attiribute'unu sil.
      // document.querySelector("#task-list").children[1].removeAttribute("class");

      // document.querySelector("#task-list").children[1].getAttribute("class"); // 1. childin class özelliğinin içindekileri getir.

      // document
      //   .querySelector("#task-list")
      //   .children[1].setAttribute("class", "aaa"); //class özelliğine ulaş var olanı sil aaa sınıfını ekle.

      // sonuc = document.querySelector("#task-list").children[1].classList; // classlistesini göster.
      document
        .querySelector("#task-list")
        .children[1].classList.add("bg-danger"); // class listesine yeni bir class ekler.
      // document
      //   .querySelector("#task-list")
      //   .children[1].classList.remove("bg-danger");

      sonuc = document
        .querySelector("#task-list")
        .children[1].classList.contains("bg-success"); // bg danger classı var mı kontrol eder true veya false döner

      console.log(sonuc);
    </script>
  </body>
</html>
