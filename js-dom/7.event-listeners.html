<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Elementler üzerinde gezinme-->

    <div class="container">
      <div class="col-12">
        <div class="card">
          <div class="card-header">Todo App</div>

          <div class="card-body">
            <form>
              <div class="input-group">
                <input type="text" id="txtTaskName" class="form-control" />
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btnAddNewTask"
                >
                  Ekle
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header">
            <button id="btnClear" class="btn btn-danger btn-sm float-end">
              Temizle
            </button>
          </div>
          <ul id="task-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script>
      // ELEMAN EKLEME
      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" }, // id ve keylerde çift tırnak kullanmak gerekir. kullanmasanda hata vermez.
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
      ];

      ul = document.getElementById("task-list");

      for (let gorev of gorevListesi) {
        let li = `<li class="task list-group-item">
             <div class="form-check">
               <input type="checkbox" class="form-check-input" id="${gorev.id}" />
               <label for="${gorev.id}" class="form-check-label"> ${gorev.gorevAdi}</label>
             </div>
           </li>`;
        ul.insertAdjacentHTML("beforeend", li);
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", function (event) {
          //Fonksiyon içeride tanımlanabilir veya dışarıdan da çağırılabilr.
          console.log("click event: new task");
          event.target.classList.add("btn-lg");
          event.preventDefault();
        });
      // buttonun type'ı button olmalı ki event gerçekleştiğinde sayfa yenilenmesin.
      //submit buttonu kullanırsak sayfa yenilenir.(genelde bilgi göndermek için)
      // submiti yenilemeden kullanmak için functiona event param ver.

      //EVENT LİSTENERIN ALTERNATİF EKLENİŞİ
      // let btnEkle = document.querySelector("#btnAddNewTask");
      // btnEkle.addEventListener("click", function (event) {
      //   // addEventListener: idsi verilen butona tıkladığımızda olay tetikler.
      //   console.log("click event");
      //   event.preventDefault(); // bu kodla butonun default calısma seklini engelleriz.(yenilemede engellenmis olur.)
      // });

      document.querySelector("#btnClear").addEventListener("click", clear); // fonksiyonu dışarıda yazıp değişken çağırır gibi de ekleyebiliriz.

      function clear(event) {
        //console.log(event.target); // eventi tetikleyen ogeleri listeler. target: tetikleyen butonu gösterir.
        event.target.classList.add("fs-6"); // event gerçekleştiğinde fontsize 6 eklensin.
        event.preventDefault();
      }
    </script>
  </body>
</html>
