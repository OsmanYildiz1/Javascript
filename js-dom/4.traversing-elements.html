  <body>
    <!--Elementler üzerinde gezinme-->

    <div class="container">
      <div class="col-12">
        <div class="card">
          <div class="card-header">Todo App</div>
        </div>

        <div class="card mt-3">
          <ul id="task-list" class="list-group list-group-flush">
            <li class="task list-group-item">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="1" />
                <label for="1" class="form-check-label">Görev 1</label>
              </div>
            </li>

            <li class="task list-group-item">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="2" />
                <label for="2" class="form-check-label">Görev 2</label>
              </div>
            </li>

            <li class="task list-group-item">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="3" />
                <label for="3" class="form-check-label">Görev 3</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      let sonuc;

      ul = document.getElementById("task-list");

      //   //children, firstChild, lastChild
      //   //parentElement
      //   //nextElementSiblings, previousElementSiblings

      sonuc = ul.children; // ulnin altındakiler
      ul.children[0].children[0].children[0].checked = true;
      ul.children[0].nextElementSibling.children[0].children[0].checked = true; // ulnin ilk elemanıyla aynı seviyedeki sonraki elemanı (ikinci li)
      ul.children[0].nextElementSibling.nextElementSibling.children[0].children[0].checked = true;

      console.log(sonuc);
    </script>
  </body>
</html>
