<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasctript İlk Uygulama</title>
</head>
<body>
    <script lang="Javasctript">
        var fiyat, miktar, tutar, fiy, mik;
        fiyat = window.prompt("fiyatı giriniz","0");
        miktar = window.prompt("miktarı giriniz","0");
        fiy = parseInt(fiyat);
        mik = parseInt(miktar);
        tutar = fiy * mik;
        document.writeln("<h2> Fiyat ="+ fiyat + "</h2>");
        document.writeln("<h2> Miktar ="+ miktar + "</h2>");
        document.writeln("<h2> Fiyat ="+ tutar + "</h2>");
    </script>
</body>
</html>
