<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ajax: asenkron javascript xml,json
         
        const request = new XMLHttpRequest();

        request.open('GET', 'https://restcountries.com/v3.1/name/turkey');
        request.send();

        // async
        request.addEventListener('load', function(){
            const data = this.responseText; // gönderilen cevabı tuttuk
            console.log(typeof data); // XML string bilgi gönderir. 
            console.log(data);
            //string to JSON
            


        }) // talep başarıyla tamamlandıysa


    </script>
</body>
</html>
